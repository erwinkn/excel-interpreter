[project]
name = "excel-interpreter"
version = "0.1.0"
description = "Python utilities for evaluating Excel formulas and building expressions"
readme = "README.md"
authors = [
    { name = "Erwin Kuhn", email = "erwin.kuhn@protonmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "openpyxl>=3.1.0",
    "pandas>=2.2.0",
    "rapidfuzz>=3.0.0",
    "typing-extensions>=4.10.0",
]

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"
